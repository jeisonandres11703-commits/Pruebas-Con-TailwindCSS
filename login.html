<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrolink - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Cambiado: diseño específico para login -->
    <link rel="stylesheet" href="CSS/StyleLogin.css">
</head>
<body>
    <div class="login-page">
        <div class="login-wrap">
            <div class="login-card">
                <!-- Encabezado -->
                <div class="login-header">
                    <h2><i class="fas fa-leaf icon-leaf"></i>Agrolink</h2>
                    <p class="muted">Accede a tu cuenta agrícola</p>
                </div>
                
                <!-- Cuerpo del formulario -->
                <div class="login-body">
                    <form>
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <div class="input-group custom-input">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group custom-input">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordar mi cuenta</label>
                        </div>
                        
                        <button type="submit" class="btn btn-login mb-3 w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                        </button>
                        
                        <div class="text-center mb-3">
                            <a href="#" class="link-muted">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
                
                <!-- Pie de página -->
                <div class="login-footer">
                    ¿No tienes una cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tailwind en modo navegador (solo para desarrollo) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
